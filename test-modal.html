      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <!--prettier-ignore-->
    <link rel="stylesheet" href='css/bootstrap-grid.css'/>
    <link rel="stylesheet" href="css/bootstrap-reboot.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/main.css" />

      crossorigin="anonymous"
    ></script>
    <script src="js/hf-main.js" defer></script>

    <title>Herbaceous Fork - Menu</title>
  </head>

  <body>
    <!-- Modal -->
    <div
      class="modal fade"
      id="signUpModal"
      tabindex="-1"
      aria-labelledby="sign-up-modal"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="sign-up-modal">Join our email list</h5>
          </div>
          <div class="modal-body">
            <form class="">
              <div>
                <label for="fname">First Name</label>
                <input
                  type="text"
                  name="fname"
                  id="fname"
                  placeholder="First Name"
                  required
                />
              </div>
              <div>
                <label for="lname">Last Name</label>
                <input
                  type="text"
                  name="lname"
                  id="lname"
                  placeholder="Last Name"
                  required
                />
              </div>
              <div>
                <label for="user-email">Email Address</label>
                <input
                  type="text"
                  name="user-email"
                  id="user-email"
                  placeholder="Email Address"
                  required
                />
              </div>
              <div class="mt-3">
                <button type="button" class="btn-modal-form mr-5">
                  Submit
                </button>
                <button
                  type="button"
                  class="btn-modal-form"
                  data-dismiss="modal"
                >
                  Cancel
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="d-sm-block">
      <div class="container">
        <div class="row justify-content-start">
          <div class="col-12 col-sm-6 col-md-4">
            <h4 class="footer-brand">Herbaceous Fork</h4>
          </div>
          <div class="col-12 col-sm-6 col-md-4">
            <ul class="social">
              <li class="facebook">
                <a
                  class="fab fa-facebook-square"
                  href="https://www.facebook.com/"
                  target="_blank"
                  ><span class="sr-only">Facebook</span></a
                >
              </li>
              <li class="twitter">
                <a
                  class="fab fa-twitter-square"
                  href="https://twitter.com/?lang=en"
                  target="_blank"
                  ><span class="sr-only">Twitter</span></a
                >
              </li>
              <li class="instagram">
                <a
                  class="fab fa-instagram-square"
                  href="https://www.instagram.com/"
                  target="_blank"
                  ><span class="sr-only">Instagram</span></a
                >
              </li>
              <li class="linkedin">
                <a
                  class="fab fa-linkedin"
                  href="https://www.linkedin.com/home"
                  target="_blank"
                  ><span class="sr-only">LinkedIn</span></a
                >
              </li>
            </ul>
            <p>
              <a
                href="https://goo.gl/maps/K1Pi9h7X6hue4gdY9"
                target="_blank"
                rel="noreferrer noopener"
              >
                7777 MAIN ST NW</a
              >
            </p>
            <p><a href="tel:6127777777">612.777.7777</a></p>
            <p>
              <a href="mailto:email@herbaceousfork.com"
                >info@herbaceousfork.com</a
              >
            </p>
          </div>
          <!--social media-->

          <nav class="nav-footer col-12 col-md-4">
            <div class="row justify-content-start">
              <div class="col-4 col-sm-6">
                <ul>
                  <li><a href="#">home</a></li>
                  <li><a href="#">about</a></li>
                  <li><a href="#">menu</a></li>
                  <li><a href="#">contact</a></li>
                </ul>
              </div>
              <div class="col-4 col-sm-6">
                <ul>
                  <li><a href="#">Nutritional Information</a></li>
                  <li><a href="#">Careers</a></li>
                </ul>
                <button
                  type="button"
                  class="btn-modal"
                  data-toggle="modal"
                  data-target="#signUpModal"
                >
                  sign up
                </button>
              </div>
            </div>
          </nav>
        </div>
        <!--row-->
      </div>
      <!--container-->

      <div class="footer-bottom">
        <div class="container">
          <p class="pull-left copyright">
            Made for you and your web site by me.
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
